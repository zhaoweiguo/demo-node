  function draw (dataS, el) {
    function init () {
      let theme = {
        padding: {
          l: 40,
          r: 40,
          t: 40,
          b: 40
        },
        svg: {
          w: parseFloat(el.style('width')),
          h: parseFloat(el.style('height'))
        },
        chart: {
          w: 0,
          h: 0
        },
        color: d3.scaleOrdinal(d3.schemeCategory10)
      }
      theme.chart.w = theme.svg.w - theme.padding.l - theme.padding.r
      theme.chart.h = theme.svg.h - theme.padding.t - theme.padding.b

      let scatter = {
        title: dataS.title || '',
        legend: dataS.legend || fasle,
        data: dataS.data
      }

      let svg = el.selectAll('.scatter-svg-box')
      if (svg.empty()) {
        svg = el.append('svg')
          .attr('class', 'scatter-svg-box')
          .attr('width', theme.svg.w)
          .attr('height', theme.svg.h)
      }

      let axis = {
        xScale: d3.scaleLinear()
          .domain([getArrMinData(scatter.data, 0), getArrMaxData(scatter.data, 0)])
          .range([0, theme.chart.w]),
        yScale: d3.scaleLinear()
          .domain([getArrMinData(scatter.data, 1), getArrMaxData(scatter.data, 1)])
          .range([theme.chart.h, 0])
      }

      // 绘图
      drawScatter(theme, scatter, svg, axis)
    }

    // 执行
    init()
  }

  function drawScatter (theme, scatter, svg, axis) {
    if (scatter.title) {
      let title = svg.selectAll('.scatter-title')
      if (title.empty()) {
        title = svg.append('text')
          .attr('class', 'scatter-title')
          .text(() => {
            return scatter.title
          })
          .attr('x', theme.padding.l)
          .attr('y', '10')
          .attr('dy', '1rem')
      }
    }
    if (scatter.legend) {
      let legendG = el.selectAll('.legend-groups')
      if (legendG.empty()) {
        legendG = el.append('div')
          .attr('class', 'legend-groups')
          .style('position', 'absolute')
          .style('right', theme.padding.r + 'px')
          .style('top', '15px')
          .style('font-size', '12px')
        let lengend = legendG.selectAll('.legend-items').data(scatter.legend)
        let legendEnter = lengend.enter()
        legendEnter = legendEnter.append('div')
          .attr('class', 'legend-items')
          .style('display', 'inline-block')
          .style('padding-left', '10px')
        legendEnter.append('i')
          .style('display', 'inline-block')
          .style('width', '20px')
          .style('height', '10px')
          .style('border-radius', '2px')
          .style('background', (d, i) => {
            return theme.color(i)
          })
        legendEnter.append('span')
          .text((d) => {
            return d
          })
          .style('padding-left', '2px')
        lengend.remove().exit()
      }
    }
    drawAxis(theme, svg, axis)
    drawCircle(theme, scatter, svg, axis)
  }

  function drawAxis (theme, svg, axis) {
    let xAxis = d3.axisBottom(axis.xScale).tickFormat((d) => {
      return d + 'cm'
    })
    let xAxisG = svg.select('.xAxis-group').call(xAxis)
    if (xAxisG.empty()) {
      xAxisG = svg.append('g')
        .call(xAxis)
        .attr('class', 'xAxis-group')
    }
    xAxisG
      .attr('transform', 'translate(' + theme.padding.l + ',' + (theme.svg.h - theme.padding.b) + ')')

    let yAxis = d3.axisLeft(axis.yScale).tickFormat((d) => {
      return d + 'kg'
    })
    let yAxisG = svg.select('.yAxis-group').call(yAxis)
    if (yAxisG.empty()) {
      yAxisG = svg.append('g')
        .call(yAxis)
        .attr('class', 'yAxis-group')
    }
    yAxisG
      .attr('transform', 'translate(' + theme.padding.l + ',' + theme.padding.t + ')')
  }
  function drawCircle (theme, scatter, svg, axis) {
    let circleG = svg.selectAll('.circle-group').data(scatter.data)
    let circleGEnter = circleG.enter()
    circleGEnter = circleGEnter.append('g')
      .attr('class', (d, i) => {
        return 'circle-group' + i
      })
      .attr('fill', (d, i) => {
        return theme.color(i)
      })
      .attr('transform', 'translate(' + theme.padding.l + ',' + theme.padding.t + ')')
    circleG.remove().exit()
    scatter.data.forEach((item, idx) => {
      let parentG = svg.selectAll('.circle-group' + idx)
      let circle = parentG.selectAll('circle').data(item)
      circle
        .attr('cx', (d) => {
          return axis.xScale(d[0])
        })
        .attr('cy', (d) => {
          return axis.yScale(d[1])
        })

      let circleEnter = circle.enter()
      circleEnter.append('circle')
        .attr('class', 'circle-item')
        .attr('cx', (d) => {
          return axis.xScale(d[0])
        })
        .attr('cy', (d) => {
          return axis.yScale(d[1])
        })
        .attr('r', 3)
        .style('cursor', 'pointer')
      circle.remove().exit()
    })
  }
  // common
  function getArrMaxData (data, type) {
    let newArr = []
    data.forEach((item, idx) => {
      newArr.push(d3.max(item, (d) => {
        return d[type]
      }))
    })
    return d3.max(newArr)
  }
  function getArrMinData (data, type) {
    let newArr = []
    data.forEach((item, idx) => {
      newArr.push(d3.min(item, (d) => {
        return d[type]
      }))
    })
    return d3.min(newArr)
  }
